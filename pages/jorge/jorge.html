<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="jorge.css" />


</head>
<body>
    <main class="container-fluid">
        <p class="h4 mb-4"><h1>Te comunicaras con Jorge</h1> </p>
        
            <div class="row">
                
                <div class="col-6 ">
                    <form novalidate class= "row mb-3 needs-validation" id="addmensajes">
                        <div class="col-12 col-md-6 mb-3">
                            
                             <!-- Nombre -->
                            <label for="name" class="form-label">Nombre</label>
                            <input name="name" type="text" class="form-control" id="name" required minlength="3" maxlength="20">
                        
                            <div class="valid-feedback">
                                Bien!
                            </div>
                            <div class="invalid-feedback">
                                Este campo es requerido!
                            </div>

                             <!-- Email -->
                            <label for="email" class="form-label">Email</label>
                            <input name="email" type="email" class="form-control" id="email" required minlength="5" maxlength="30">
                            
                            <div class="valid-feedback">
                                Bien!
                            </div>
                            <div class="invalid-feedback">
                                Este campo es requerido!
                            </div>

                            <!-- Mensaje -->
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="4" required required minlength="5" maxlength="200"></textarea>
                           
                            <div class="valid-feedback">
                                Bien!
                            </div>
                            <div class="invalid-feedback">
                                Este campo es requerido!
                            </div>

                        </div>

                        <!-- boton -->
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>    
                    </form>    
                </div>
            
            
            
            
            </div>        
            
            
            <h1>Tabla Mensajes</h1>
            <div class="container-lg">
                <table class="table table dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Email</th>
                            <th scope="col">Mensaje</th>
                        </tr>

                    </thead>
                    <tbody id="table-body">
                        
                    </tbody>

                </table>

            </div>



    </main>


    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="mensajesJorge.js" type="module"></script>
    <script src="jorge.js" type="module"></script>
    
    <script>
        (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
            });
        }, false);
        })();

    </script>
</body>
</html>
