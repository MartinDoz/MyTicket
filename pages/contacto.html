    <main class="container-fluid">
        <p class="h4 mb-4"><h1>Contactanos</h1> </p>
        
            <div class="row">
                
                <div class="col-6 ">
                    <form novalidate class= "row mb-3 needs-validation" id="addmensajes">
                        <div class="col-12 col-md-6 mb-3">
                            
                             <!-- Nombre -->
                            <label for="name" class="form-label">Nombre</label>
                            <input name="name" type="text" class="form-control" id="name" required minlength="3" maxlength="20">
                        
                            <div class="valid-feedback">
                                Bien!
                            </div>
                            <div class="invalid-feedback">
                                Este campo es requerido!
                            </div>

                             <!-- Email -->
                            <label for="email" class="form-label">Email</label>
                            <input name="email" type="email" class="form-control" id="email" required minlength="5" maxlength="30">
                            
                            <div class="valid-feedback">
                                Bien!
                            </div>
                            <div class="invalid-feedback">
                                Este campo es requerido!
                            </div>

                            <!-- Mensaje -->
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="4" required required minlength="5" maxlength="200"></textarea>
                           
                            <div class="valid-feedback">
                                Bien!
                            </div>
                            <div class="invalid-feedback">
                                Este campo es requerido!
                            </div>

                        </div>

                        <!-- boton -->
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>    
                    </form>    
                </div>

    <script>
        (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
            });
        }, false);
        })();

    </script>
